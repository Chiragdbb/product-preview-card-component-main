<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">

      <main>
        <div class="card">

          <div class="product-pic-container">

            <img id="desktop-img" src="images/image-product-desktop.jpg" alt="Gabrielle-by-Chanel">
            <img id="mobile-img" src="images/image-product-mobile.jpg" alt="Gabrielle-by-Chanel">

          </div>

          <section class="product-info">

            <h2 class="product-type">Perfume</h2>
            <h1 class="product-name"> Gabrielle Essence Eau De Parfum</h1>
            <p class="product-despt">A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>
            <p class="product-price">$149.99</p>
            <p class="old-price">$169.99</p>
            <div class="cart-button">
              <button><img src="images/icon-cart.svg" id="cart-icon" alt="cart-icon"> Add to Cart</button>
            </div>

          </section>
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Chirag Sharma</a>.
        </div>
      </main>
    </div>

</body>
</html>
